<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Culture Trivia</title>
    <link rel="shortcut icon" type="image/png" href="icon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Pop Culture Trivia</h1>

    <!-- Start Overlay -->
    <div class="overlay start">
        <h1>Welcome!</h1>
        <p>This is a two person trivia game.</p>
        <p>Answer the questions correctly to earn points. Whoever earns the most points wins!</p>
        <button class="startBtn">Start Game</button>
    </div>

    <!-- End of Game Overlay -->
    <div class="overlay end">
        <h1>Game Over!</h1>
        <h2 id="results">Player wins!</h2>
        <button class="startBtn">Play Again?</button>
    </div>

    <div class="gameboard">

        <div class="question"><h2></h2></div>
        <div class="answers-container">
            <ul>
                <li id="a" class="answer"></li>
                <li id="b" class="answer"></li>
                <li id="c" class="answer"></li>
                <li id="d" class="answer"></li>
            </ul>
        </div>
        <div class="scores">
            <div id="player1" class="player">
                <h3>Player 1</h3>
                <h4>0</h4>
            </div>
            <div id="player2" class="player">
                <h3>Player 2</h3>
                <h4>0</h4>
            </div>
        </div>
        <p id="questions-left"></p>
        <button>Reset Game</button>
    </div>
</body>
</html>
